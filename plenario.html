<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Plenário</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
    }

    .botoes {
      margin-top: 40px;
    }

    button {
      font-size: 22px;
      padding: 20px 40px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    .sim { background: #16a34a; }
    .nao { background: #dc2626; }
    .abs { background: #ca8a04; }

    .resultado {
      margin-top: 40px;
      font-size: 24px;
      background: #020617;
      display: inline-block;
      padding: 20px 40px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Votação do Plenário</h1>

  <div class="botoes">
    <button class="sim" onclick="votar('SIM')">SIM</button>
    <button class="nao" onclick="votar('NAO')">NÃO</button>
    <button class="abs" onclick="votar('ABSTENCAO')">ABSTENÇÃO</button>
  </div>

  <div class="resultado" id="resultado">
    Carregando resultado...
  </div>

  <script>
    const API = "https://servidor-votacao.onrender.com";
    const vereadorId = 1;

    async function votar(opcao) {
      await fetch(API + "/votar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          vereador_id: vereadorId,
          materia_id: 1,
          opcao: opcao
        })
      });

      carregarResultado();
    }

    async function carregarResultado() {
      const res = await fetch(API + "/resultado");
      const data = await res.json();

      document.getElementById("resultado").innerText =
        "SIM: " + data.sim +
        " | NÃO: " + data.nao +
        " | ABSTENÇÃO: " + data.abstencao;
    }

    setInterval(carregarResultado, 2000);
    carregarResultado();
  </script>
</body>
</html>
